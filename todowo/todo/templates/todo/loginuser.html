<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="signuplogin_page">
{% extends "todo/base.html" %}
{% block content %}

<div class="signuplogin_form">
    <h1 class="signup_title">Login</h1>
    <h2>{{error}}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br><button type="submit" class="btn_btn">Login</button>
    </form>
    <p>You don't have an account?</p><a href="{% url 'signupuser' %}" class="sign_btn">Sign Up!</a>
</div>

{% endblock %}
</body>
</html>
